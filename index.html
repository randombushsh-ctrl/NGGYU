<!DOCTYPE html>
<html>
<head>
    <title>ELO MORDECZKO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s;
            position: relative;
            animation: rainbow 2s infinite linear;
        }
        #content {
            height: 100vh;
            position: relative;
        }
        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            font-size: 36px;
            padding: 20px 0;
            position: relative;
            z-index: 5;
            background: rgba(0,0,0,0.5);
        }
        #video-container {
            position: absolute;
            top: 80px; /* Zostawiamy miejsce na tytu≈Ç */
            left: 0;
            width: 100%;
            height: calc(100% - 200px); /* Miejsce na serduszka i liczniki */
            z-index: 1;
        }
        #main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100% - 200px);
            z-index: 2;
            background: rgba(0,0,0,0.3);
        }
        #hearts-container {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            min-height: 80px;
            z-index: 3;
            padding: 10px;
        }
        .heart {
            font-size: 36px;
            margin: 5px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            position: relative;
            z-index: 4;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .counters {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            z-index: 5;
            color: white;
        }
        .counter {
            font-size: 22px;
            color: #ff6b6b;
        }
        #add-heart-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            position: relative;
            z-index: 4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        @keyframes rainbow {
            0% { background: #ff0000; }
            14% { background: #ff7f00; }
            28% { background: #ffff00; }
            42% { background: #00ff00; }
            57% { background: #0000ff; }
            71% { background: #4b0082; }
            85% { background: #9400d3; }
            100% { background: #ff0000; }
        }
        #sound-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body id="body">
    <!-- Tre≈õƒá strony -->
    <div id="content">
        <h1>ELO MORDECZKO</h1>

        <!-- Kontener na wideo -->
        <div id="video-container">
            <video id="main-video" playsinline autoplay muted loop>
                <source src="movie.mp4" type="video/mp4">
            </video>
            <div id="overlay"></div>
        </div>

        <div id="hearts-container"></div>
        
        <button id="add-heart-btn" onclick="addHeart()">DAJ SERDUSZKO BROOO‚ù§Ô∏è</button>

        <!-- Liczniki na dole -->
        <div class="counters">
            <div class="counter">Wej≈õcia: <span id="visit-counter">0</span></div>
            <div class="counter">Serduszka: <span id="heart-counter">0</span></div>
        </div>

        <!-- Przycisk d≈∫wiƒôku -->
        <button id="sound-button" onclick="toggleSound()">üîá</button>
    </div>

    <script>
        // Start experience immediately
        document.addEventListener('DOMContentLoaded', function() {
            // Start rainbow background
            document.getElementById('body').classList.add('rainbow-bg');
            
            // Start video
            const video = document.getElementById('main-video');
            video.play().catch(error => {
                console.log("Autoodtwarzanie zablokowane, wymagana interakcja");
            });

            // Initialize counters
            let visits = localStorage.getItem('visits') || 0;
            visits++;
            localStorage.setItem('visits', visits);
            document.getElementById('visit-counter').textContent = visits;

            let hearts = localStorage.getItem('hearts') || 0;
            document.getElementById('heart-counter').textContent = hearts;
        });

        // Funkcja w≈ÇƒÖczajƒÖca/wy≈ÇƒÖczajƒÖca d≈∫wiƒôk
        function toggleSound() {
            const video = document.getElementById('main-video');
            video.muted = !video.muted;
            document.getElementById('sound-button').textContent = video.muted ? "üîá" : "üîä";
        }

        // Dodawanie serduszka
        function addHeart() {
            let heartGiven = localStorage.getItem('heartGiven');
            if (!heartGiven) {
                let hearts = parseInt(localStorage.getItem('hearts') || 0) + 1;
                localStorage.setItem('hearts', hearts);
                localStorage.setItem('heartGiven', 'true');
                document.getElementById('heart-counter').textContent = hearts;

                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 80 + '%';
                document.getElementById('hearts-container').appendChild(heart);
                
                // Wy≈ÇƒÖcz przycisk po u≈ºyciu
                document.getElementById('add-heart-btn').disabled = true;
                document.getElementById('add-heart-btn').textContent = "Dziƒôkujemy!";
            }
        }

        // Automatyczne restartowanie wideo po zako≈Ñczeniu
        document.getElementById('main-video').addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
    </script>
</body>
</html>
