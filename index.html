<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sKiBiDi</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Styl retro z 2010 - krzykliwy i memiczny */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
            min-height: 100vh;
            color: #000;
            overflow-x: hidden;
            text-align: center;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            width: 95%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border: 10px solid #ff00ff;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Nagłówek w stylu lata 2010 */
        header {
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            padding: 20px;
            border: 5px dashed #000;
            border-radius: 20px;
            transform: rotate(-2deg);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #00ffff;
            color: #000;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 900;
            -webkit-text-stroke: 2px #000;
            text-stroke: 2px #000;
        }

        .subtitle {
            font-size: 2rem;
            color: #000;
            text-shadow: 2px 2px 0 #ff00ff;
            margin-bottom: 20px;
        }

        /* Kontener wideo w starym stylu */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 0;
            overflow: hidden;
            margin: 0 auto 30px;
            background: #000;
            border: 15px ridge #ffcc00;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: rotate(1deg);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        /* Sekcja serduszka - bardzo krzykliwa */
        .heart-section {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 8px dotted #ff0000;
            border-radius: 50px;
            transform: rotate(2deg);
        }

        .heart-request {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ffff00;
            font-weight: bold;
            line-height: 1.4;
            text-transform: uppercase;
        }

        .heart-btn {
            background: radial-gradient(circle, #ff0000, #ff6600);
            border: 5px solid #ffff00;
            font-size: 6rem;
            cursor: pointer;
            margin: 0 10px;
            padding: 0 30px;
            border-radius: 50%;
            box-shadow: 0 10px 0 #cc0000;
            transition: all 0.1s ease;
            transform: rotate(-5deg);
        }

        .heart-btn:active {
            box-shadow: 0 5px 0 #cc0000;
            transform: translateY(5px) rotate(-5deg);
        }

        .heart-btn.liked {
            background: radial-gradient(circle, #ff0066, #ff0000);
            cursor: default;
        }

        /* Liczniki w starym stylu */
        .counters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
            font-size: 1.8rem;
        }

        .counter {
            background: linear-gradient(135deg, #00ffff, #00ff00);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #000;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid #0000ff;
            transform: rotate(-1deg);
        }

        .counter-number {
            font-size: 4rem;
            font-weight: bold;
            margin-top: 5px;
            color: #ff0000;
            text-shadow: 2px 2px 0 #000;
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }

        .counter-label {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 #ffff00;
        }

        /* Animowane serduszka */
        .heart-animation {
            position: absolute;
            pointer-events: none;
            font-size: 3rem;
            animation: heartFloat 2s ease-out forwards;
            z-index: 100;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1.8);
            }
            100% {
                transform: translateY(-200px) scale(0.3) rotate(45deg);
                opacity: 0;
                filter: brightness(2.5);
            }
        }

        /* Stopka */
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 1.5rem;
            color: #000;
            background: linear-gradient(to right, #ffff00, #ff9900);
            border: 5px solid #ff0000;
            border-radius: 10px;
            text-shadow: 1px 1px 0 #fff;
            transform: rotate(-2deg);
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            
            h1 {
                font-size: 2.5rem;
                -webkit-text-stroke: 1px #000;
                text-stroke: 1px #000;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .heart-request {
                font-size: 1.8rem;
            }
            
            .heart-btn {
                font-size: 4.5rem;
                padding: 0 20px;
            }
            
            .counters {
                flex-direction: column;
                gap: 20px;
            }
            
            .counter {
                min-width: 200px;
                padding: 10px 20px;
            }
            
            .counter-label {
                font-size: 1.5rem;
            }
            
            .counter-number {
                font-size: 3rem;
            }
            
            footer {
                font-size: 1.2rem;
            }
        }
        
        /* Animowane tło - stare gify */
        .retro-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .retro-element {
            position: absolute;
            font-size: 3rem;
            animation: float 10s infinite linear;
            z-index: -1;
            opacity: 0.5;
            text-shadow: 2px 2px 0 #000;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .loading {
            font-size: 2rem;
            margin: 20px 0;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 0 #ffff00;
            min-height: 30px;
            background: #000;
            padding: 10px;
            border: 3px dashed #ff00ff;
            transform: rotate(2deg);
        }
        
        .unlock-audio {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #ff0000, #ff9900);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: 5px solid #ffff00;
            box-shadow: 0 5px 0 #cc0000;
            z-index: 20;
            font-size: 1.5rem;
            transition: all 0.1s ease;
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 #000;
        }
        
        .unlock-audio:active {
            box-shadow: 0 2px 0 #cc0000;
            transform: translateX(-50%) translateY(3px);
        }
        
        .hit-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border: 2px solid #0f0;
            font-size: 1.2rem;
            z-index: 100;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Animowane tło retro -->
    <div class="retro-bg" id="retroBg"></div>
    
    <!-- Licznik odwiedzin w stylu lat 90 -->
    <div class="hit-counter">
        <span id="hitCounter">000000</span> HITS
    </div>
    
    <div class="container">
        <header>
            <h1>ELOOO MORDO</h1>
        </header>
        
        <div class="video-container">
            <!-- Film z dysku - zmień ścieżkę na swój plik -->
            <video id="myVideo" controls autoplay playsinline loop>
                <source src="movie.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje odtwarzacza wideo.
            </video>
        </div>

        <div class="heart-section">
            <p class="heart-request">DAJ SERDUSZKO PLS<br></p>
            <button class="heart-btn" id="heartButton">🤍</button>
            <div class="counters">
                <div class="counter">
                    <span class="counter-label">SERDUSZKA:</span>
                    <span class="counter-number" id="heartCounter">0</span>
                </div>
                <div class="counter">
                    <span class="counter-label">WEJŚCIA:</span>
                    <span class="counter-number" id="visitCounter">0</span>
                </div>
            </div>
            <div class="loading" id="loading">ŁADOWANIE DANYCH Z SERWERA... PROSZĘ CZEKAĆ...</div>
        </div>
        
        <footer>
            <p></p>
        </footer>
    </div>

    <script>
        // **************** KONFIGURACJA FIREBASE ****************
        const firebaseConfig = {
            apiKey: "AIzaSyCZX592gzHd6hCcWy-QkpkVgXYzYiPVjS8",
            authDomain: "nggyu-26b8e.firebaseapp.com",
            projectId: "nggyu-26b8e",
            storageBucket: "nggyu-26b8e.firebasestorage.app",
            messagingSenderId: "27915937319",
            appId: "1:27915937319:web:c6840f5c905864df9e9002"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencja do dokumentu z licznikami
        const countersDoc = db.collection("counters").doc("globalCounters");

        // Funkcja tworząca animowane tło retro
        function createRetroBackground() {
            const retroBg = document.getElementById('retroBg');
            const symbols = ['★', '♦', '♥', '♠', '♣', '☺', '☻', '♫', '☼', '♀', '♂', '♪', '♩', '♬', '❤️', '💛', '💚', '💙', '💜'];
            
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.classList.add('retro-element');
                element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Losowe właściwości
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                const fontSize = Math.random() * 4 + 2;
                
                element.style.left = `${left}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.color = color;
                element.style.fontSize = `${fontSize}rem`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                retroBg.appendChild(element);
            }
        }
        
        // Funkcja uruchamiana po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const heartButton = document.getElementById('heartButton');
            const heartCounter = document.getElementById('heartCounter');
            const visitCounter = document.getElementById('visitCounter');
            const loading = document.getElementById('loading');
            const hitCounter = document.getElementById('hitCounter');
            
            // Utwórz animowane tło retro
            createRetroBackground();
            
            // Ustaw wideo w pętli
            video.loop = true;
            
            // Włącz dźwięk automatycznie
            try {
                video.muted = false;
                video.play().catch(e => {
                    console.log("Autoplay z dźwiękiem zablokowany:", e);
                    // Dodaj przycisk do odblokowania dźwięku
                    const unlockButton = document.createElement('button');
                    unlockButton.className = 'unlock-audio';
                    unlockButton.textContent = 'KLIKNIJ TUTAJ, ABY ODTWORZYĆ DŹWIĘK!!!';
                    unlockButton.addEventListener('click', () => {
                        video.play();
                        unlockButton.style.display = 'none';
                    });
                    document.querySelector('.video-container').appendChild(unlockButton);
                });
            } catch (e) {
                console.log("Błąd przy włączaniu dźwięku:", e);
            }
            
            // Sprawdź, czy użytkownik już dał serduszko (w localStorage)
            const userHasLiked = localStorage.getItem("userHasLiked") === "true";
            
            if (userHasLiked) {
                heartButton.textContent = '❤️';
                heartButton.classList.add('liked');
            }
            
            // Pobierz aktualne liczniki z Firestore
            countersDoc.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Aktualizuj licznik serduszek
                    heartCounter.textContent = data.hearts || 0;
                    
                    // Aktualizuj licznik wejść
                    visitCounter.textContent = data.visits || 0;
                    
                    // Aktualizuj hit counter
                    hitCounter.textContent = String(data.visits || 0).padStart(6, '0');
                    
                    // Ukryj komunikaty ładowania
                    loading.textContent = "DANE ZAŁADOWANE POPRAWNIE!!!";
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                } else {
                    // Jeśli dokument nie istnieje, utwórz go
                    countersDoc.set({
                        hearts: 0,
                        visits: 0
                    });
                    heartCounter.textContent = 0;
                    visitCounter.textContent = 0;
                    hitCounter.textContent = "000000";
                    
                    loading.textContent = "TWORZENIE NOWYCH LICZNIKÓW!!!";
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                }
            }).catch((error) => {
                console.error("Błąd przy pobieraniu liczników: ", error);
                loading.textContent = "BŁĄD POŁĄCZENIA Z SERWEREM!!! ODŚWIEŻ STRONĘ!!!";
                loading.style.color = '#ff0000';
            });
            
            // Funkcja do aktualizacji licznika wejść
            function updateVisitCounter() {
                countersDoc.get().then((doc) => {
                    if (doc.exists) {
                        const currentVisits = doc.data().visits || 0;
                        const newVisits = currentVisits + 1;
                        
                        countersDoc.update({
                            visits: newVisits
                        }).then(() => {
                            visitCounter.textContent = newVisits;
                            hitCounter.textContent = String(newVisits).padStart(6, '0');
                        });
                    } else {
                        countersDoc.set({
                            visits: 1,
                            hearts: 0
                        });
                        visitCounter.textContent = 1;
                        hitCounter.textContent = "000001";
                    }
                });
            }
            
            // Aktualizuj licznik wejść tylko raz na sesję
            const visitUpdated = sessionStorage.getItem('visitUpdated');
            if (!visitUpdated) {
                updateVisitCounter();
                sessionStorage.setItem('visitUpdated', 'true');
            }
            
            // Obsługa kliknięcia serduszka
            heartButton.addEventListener('click', function() {
                if (!userHasLiked) {
                    // Pokaż ładowanie
                    loading.textContent = "ZAPISYWANIE SERDUSZKA W BAZIE DANYCH...";
                    loading.style.display = 'block';
                    
                    // Zwiększ licznik serduszek w Firestore
                    countersDoc.get().then((doc) => {
                        const currentHearts = doc.data().hearts || 0;
                        const newHearts = currentHearts + 1;
                        
                        countersDoc.update({
                            hearts: newHearts
                        }).then(() => {
                            // Aktualizuj wyświetlany licznik
                            heartCounter.textContent = newHearts;
                            
                            // Zapisz w localStorage, że użytkownik już dał serduszko
                            localStorage.setItem("userHasLiked", "true");
                            
                            // Zmień ikonę serduszka
                            heartButton.textContent = '❤️';
                            heartButton.classList.add('liked');
                            
                            // Animacja przycisku
                            heartButton.style.transform = 'scale(1.2) rotate(-10deg)';
                            setTimeout(() => {
                                heartButton.style.transform = 'scale(1) rotate(-5deg)';
                            }, 300);
                            
                            // Utwórz animowane serduszka
                            createHeartAnimations(event.clientX, event.clientY);
                            
                            // Pokaż potwierdzenie
                            loading.textContent = "DZIĘKUJEMY ZA SERDUSZKO!!! ❤️";
                            loading.style.color = '#ff00ff';
                            setTimeout(() => {
                                loading.style.display = 'none';
                            }, 2000);
                        });
                    }).catch((error) => {
                        console.error("Błąd przy aktualizacji serduszek: ", error);
                        loading.textContent = "BŁĄD!!! SPRÓBUJ PONOWNIE!!!";
                        loading.style.color = '#ff0000';
                    });
                }
            });
            
            // Funkcja tworząca animowane serduszka
            function createHeartAnimations(x, y) {
                const heartsCount = 7;
                for (let i = 0; i < heartsCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '❤️';
                        heart.classList.add('heart-animation');
                        
                        // Losowe przesunięcie
                        const offsetX = (Math.random() - 0.5) * 300;
                        const offsetY = (Math.random() - 0.5) * 200;
                        
                        heart.style.left = `${x + offsetX}px`;
                        heart.style.top = `${y + offsetY}px`;
                        document.body.appendChild(heart);
                        
                        // Losowy rozmiar
                        heart.style.fontSize = `${Math.random() * 4 + 2}rem`;
                        
                        // Usuń element po zakończeniu animacji
                        setTimeout(() => {
                            heart.remove();
                        }, 2000);
                    }, i * 150);
                }
            }
        });
    </script>
</body>
</html>
