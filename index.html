<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Szybko zmieniające się tęczowe tło */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080);
            background-size: 1400% 1400%;
            animation: rainbow 3s ease infinite; /* Bardzo szybka zmiana kolorów */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kontener główny */
        .container {
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        /* Nagłówek */
        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Kontener wideo */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            margin: 0 auto 30px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        /* Sekcja serduszka */
        .heart-section {
            margin: 30px 0;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .heart-request {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 2.2rem;
            color: #ff6b6b;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .heart-btn {
            background: none;
            border: none;
            font-size: 4.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .heart-btn:hover {
            transform: scale(1.2);
        }

        /* Liczniki */
        .counters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            font-size: 1.4rem;
        }

        .counter {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-number {
            font-size: 2.8rem;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        .counter-label {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Animowane serduszko */
        .heart-animation {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            animation: heartFloat 1.5s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }

        /* Stopka */
        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .counters {
                flex-direction: column;
                gap: 15px;
            }
            
            .counter {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .heart-request {
                font-size: 1.7rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .heart-btn {
                font-size: 3.5rem;
            }
        }
        
        /* Animowane elementy w tle */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        .loading {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #ff8e8e;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Animowane elementy w tle -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <header>
            <h1>ELO</h1>
        </header>
        
        <div class="video-container">
            <!-- Zastąp ścieżkę do pliku własnym filmem -->
            <video id="myVideo" controls autoplay playsinline>
                <source src="movie.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje odtwarzacza wideo.
            </video>
        </div>

        <div class="heart-section">
            <p class="heart-request">DAJ SERDUSZKO MORDECZKO❤️</p>
            <button class="heart-btn" id="heartButton">🤍</button>
            <div class="counters">
                <div class="counter">
                    <span class="counter-label">SERDUSZKA:</span>
                    <span class="counter-number" id="heartCounter">0</span>
                </div>
                <div class="counter">
                    <span class="counter-label">WEJŚCIA:</span>
                    <span class="counter-number" id="visitCounter">0</span>
                </div>
            </div>
            <div class="loading" id="loading">Ładowanie globalnych liczników...</div>
        </div>
        
        <footer>
            <p>Strona stworzona z ❤️ | Liczniki aktualizowane globalnie</p>
        </footer>
    </div>

    <script>
        // ***************** KONFIGURACJA FIREBASE *****************
        // TUTAJ WKLEJ SWOJĄ KONFIGURACJĘ Z FIREBASE!
        const firebaseConfig = {
            apiKey: "AIzaSyCZX592gzHd6hCcWy-QkpkVgXYzYiPVjS8",
            authDomain: "nggyu-26b8e.firebaseapp.com",
            projectId: "nggyu-26b8e",
            storageBucket: "nggyu-26b8e.firebasestorage.app",
            messagingSenderId: "27915937319",
            appId: "1:27915937319:web:c6840f5c905864df9e9002"
            measurementId: "G-BXB4TGGZV6"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencja do dokumentu z licznikami
        const countersDoc = db.collection("counters").doc("globalCounters");

        // Funkcja tworząca animowane elementy w tle
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#fb5607', '#8338ec', '#3a86ff'];
            
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.classList.add('bg-element');
                
                // Losowe właściwości
                const size = Math.random() * 100 + 20;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 30 + 15;
                const opacity = Math.random() * 0.5 + 0.1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.opacity = opacity;
                element.style.background = `radial-gradient(circle, ${color}, transparent)`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                bgAnimation.appendChild(element);
            }
        }
        
        // Funkcja uruchamiana po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const heartButton = document.getElementById('heartButton');
            const heartCounter = document.getElementById('heartCounter');
            const visitCounter = document.getElementById('visitCounter');
            const loading = document.getElementById('loading');
            
            // Utwórz animowane tło
            createBackgroundAnimation();
            
            // Włącz dźwięk automatycznie
            video.muted = false;
            video.play().catch(e => {
                console.log("Autoplay z dźwiękiem zablokowany, wymagane kliknięcie:", e);
                // Jeśli autoplay jest zablokowany, dodaj przycisk do odblokowania
                const unlockButton = document.createElement('button');
                unlockButton.textContent = 'Kliknij, aby odblokować dźwięk';
                unlockButton.style.margin = '10px auto';
                unlockButton.style.padding = '10px 20px';
                unlockButton.style.background = '#ff6b6b';
                unlockButton.style.border = 'none';
                unlockButton.style.borderRadius = '5px';
                unlockButton.style.cursor = 'pointer';
                unlockButton.style.color = 'white';
                unlockButton.style.fontWeight = 'bold';
                unlockButton.addEventListener('click', () => {
                    video.play();
                    unlockButton.remove();
                });
                document.querySelector('.video-container').appendChild(unlockButton);
            });
            
            // Sprawdź, czy użytkownik już dał serduszko (w localStorage)
            const userHasLiked = localStorage.getItem("userHasLiked") === "true";
            
            if (userHasLiked) {
                heartButton.textContent = '❤️';
            }
            
            // Pobierz aktualne liczniki z Firestore
            countersDoc.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Aktualizuj licznik serduszek
                    heartCounter.textContent = data.hearts || 0;
                    
                    // Zwiększ licznik wejść
                    const newVisits = (data.visits || 0) + 1;
                    visitCounter.textContent = newVisits;
                    
                    // Aktualizuj licznik wejść w Firestore
                    countersDoc.update({
                        visits: firebase.firestore.FieldValue.increment(1)
                    }).catch((error) => {
                        console.error("Błąd przy aktualizacji wejść: ", error);
                    });
                } else {
                    // Jeśli dokument nie istnieje, utwórz go
                    countersDoc.set({
                        hearts: 0,
                        visits: 1
                    });
                    visitCounter.textContent = 1;
                    heartCounter.textContent = 0;
                }
                
                // Ukryj komunikaty ładowania
                loading.style.display = 'none';
            }).catch((error) => {
                console.error("Błąd przy pobieraniu liczników: ", error);
                loading.textContent = "Błąd ładowania liczników. Odśwież stronę.";
            });
            
            // Obsługa kliknięcia serduszka
            heartButton.addEventListener('click', function() {
                if (!userHasLiked) {
                    // Utwórz animowane serduszko
                    createHeartAnimation(event.clientX, event.clientY);
                    
                    // Pokaż ładowanie
                    loading.textContent = "Aktualizowanie globalnych serduszek...";
                    loading.style.display = 'block';
                    
                    // Zwiększ licznik serduszek w Firestore
                    countersDoc.update({
                        hearts: firebase.firestore.FieldValue.increment(1)
                    }).then(() => {
                        // Pobierz zaktualizowaną wartość
                        return countersDoc.get();
                    }).then((doc) => {
                        if (doc.exists) {
                            const newHearts = doc.data().hearts;
                            // Aktualizuj wyświetlany licznik
                            heartCounter.textContent = newHearts;
                            
                            // Zapisz w localStorage, że użytkownik już dał serduszko
                            localStorage.setItem("userHasLiked", "true");
                            
                            // Zmień ikonę serduszka
                            heartButton.textContent = '❤️';
                            
                            // Animacja serduszka
                            heartButton.style.transform = 'scale(1.5)';
                            setTimeout(() => {
                                heartButton.style.transform = 'scale(1)';
                            }, 300);
                        }
                    }).catch((error) => {
                        console.error("Błąd przy aktualizacji serduszek: ", error);
                        loading.textContent = "Błąd aktualizacji. Spróbuj ponownie.";
                    }).finally(() => {
                        setTimeout(() => {
                            loading.style.display = 'none';
                        }, 2000);
                    });
                }
            });
            
            // Funkcja tworząca animowane serduszko
            function createHeartAnimation(x, y) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart-animation');
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                document.body.appendChild(heart);
                
                // Usuń element po zakończeniu animacji
                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
