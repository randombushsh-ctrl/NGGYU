<!DOCTYPE html>
<html>
<head>
    <title>ELO ELO 3 2 0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: white;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s;
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        #content {
            display: none;
        }
        h1 {
            color: white;
            text-shadow: 0 0 5px black, 0 0 10px black;
            font-size: 36px;
            margin: 20px 0;
        }
        #gif-container {
            margin: 10px auto;
            width: 100%;
            max-width: 800px;
        }
        #gif-container img {
            width: 90%;
            max-width: 600px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #hearts-container {
            margin: 20px auto;
            min-height: 100px;
        }
        .heart {
            font-size: 28px;
            margin: 5px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .counters {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        .counter {
            font-size: 22px;
            color: #ff6b6b;
        }
        #add-heart-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .rainbow-bg {
            animation: rainbow 2s infinite linear; /* Szybka tęcza! */
        }
        @keyframes rainbow {
            0% { background: #ff0000; }
            14% { background: #ff7f00; }
            28% { background: #ffff00; }
            42% { background: #00ff00; }
            57% { background: #0000ff; }
            71% { background: #4b0082; }
            85% { background: #9400d3; }
            100% { background: #ff0000; }
        }
    </style>
</head>
<body id="body">
    <!-- Etap 1: Przycisk PLAY -->
    <button id="play-button" onclick="startExperience()">▶️ PLAY</button>

    <!-- Etap 2: Treść po kliknięciu PLAY -->
    <div id="content">
        <!-- Tytuł zamiast grafiki -->
        <h1>ELO ELO 3 2 0</h1>

        <div id="gif-container">
            <img src="loop.gif" alt="Animacja" loop>
        </div>

        <div id="hearts-container"></div>
        
        <button id="add-heart-btn" onclick="addHeart()">DAJ SERDUSZKO MORDECZKO❤️</button>

        <audio id="bg-music" loop>
            <source src="background.mp3" type="audio/mp3">
        </audio>

        <!-- Liczniki na dole -->
        <div class="counters">
            <div class="counter">Wejścia: <span id="visit-counter">0</span></div>
            <div class="counter">Serduszka: <span id="heart-counter">0</span></div>
        </div>
    </div>

    <script>
        // Funkcja uruchamiana po kliknięciu PLAY
        function startExperience() {
            // Ukryj przycisk, pokaż treść
            document.getElementById('play-button').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('body').classList.add('rainbow-bg');

            // Odtwórz muzykę
            document.getElementById('bg-music').play().catch(e => {
                // Jeśli autoodtwarzanie zablokowane
                alert("Kliknij 'PLAY' raz jeszcze, aby włączyć dźwięk");
                document.getElementById('bg-music').play();
            });

            // Zwiększ licznik wejść
            let visits = localStorage.getItem('visits') || 0;
            visits++;
            localStorage.setItem('visits', visits);
            document.getElementById('visit-counter').textContent = visits;

            // Pokaż aktualną liczbę serduszek
            let hearts = localStorage.getItem('hearts') || 0;
            document.getElementById('heart-counter').textContent = hearts;
        }

        // Dodawanie serduszka
        function addHeart() {
            let heartGiven = localStorage.getItem('heartGiven');
            if (!heartGiven) {
                let hearts = parseInt(localStorage.getItem('hearts') || 0) + 1;
                localStorage.setItem('hearts', hearts);
                localStorage.setItem('heartGiven', 'true');
                document.getElementById('heart-counter').textContent = hearts;

                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 80 + '%';
                document.getElementById('hearts-container').appendChild(heart);
                
                // Wyłącz przycisk po użyciu
                document.getElementById('add-heart-btn').disabled = true;
                document.getElementById('add-heart-btn').textContent = "Dziękujemy!";
            }
        }
    </script>
</body>
</html>
