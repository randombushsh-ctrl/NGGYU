<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkIbIdI</title>
    <style>
        /* Szybko zmieniające się tęczowe tło */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0066, #ff00cc, #ff33ff, #cc00ff);
            background-size: 2000% 2000%;
            animation: rainbow 2s linear infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kontener główny */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 10;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        /* Nagłówek */
        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 5px 10px rgba(0,0,0,0.8);
            color: #ffec8b;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Kontener wideo */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.9);
            margin: 0 auto 30px;
            background: #000;
            border: 5px solid rgba(255, 255, 255, 0.15);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            object-fit: cover;
        }

        /* Sekcja serduszka */
        .heart-section {
            margin: 30px 0;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .heart-request {
            font-size: 2.2rem;
            color: #ffb3b3;
            margin-bottom: 25px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.7);
            font-weight: bold;
            line-height: 1.4;
        }

        .heart-btn {
            background: none;
            border: none;
            font-size: 5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 0 15px;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.7));
            transform: scale(1);
        }

        .heart-btn:hover {
            transform: scale(1.25) rotate(8deg);
            filter: drop-shadow(0 10px 15px rgba(255, 0, 0, 0.6));
        }

        .heart-btn.liked {
            cursor: default;
            color: #ff3366;
        }

        /* Liczniki */
        .counters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
            font-size: 1.6rem;
        }

        .counter {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb6b6);
            padding: 20px 35px;
            border-radius: 60px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            min-width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .counter-number {
            font-size: 3.2rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.7);
            color: #fff;
        }

        .counter-label {
            font-size: 1.6rem;
            font-weight: bold;
            color: #5a0000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animowane serduszko */
        .heart-animation {
            position: absolute;
            pointer-events: none;
            font-size: 3rem;
            animation: heartFloat 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1.8);
            }
            100% {
                transform: translateY(-200px) scale(0.3) rotate(45deg);
                opacity: 0;
                filter: brightness(2.5);
            }
        }

        /* Stopka */
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Responsywność - poprawki dla telefonów */
        @media (max-width: 1000px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .heart-request {
                font-size: 2rem;
            }
            
            .heart-btn {
                font-size: 4.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .heart-request {
                font-size: 1.8rem;
            }
            
            .heart-btn {
                font-size: 4rem;
            }
            
            .counter {
                min-width: 200px;
                padding: 15px 25px;
            }
            
            .counter-label {
                font-size: 1.4rem;
            }
            
            .counter-number {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .heart-request {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .heart-btn {
                font-size: 3.5rem;
            }
            
            .counters {
                flex-direction: column;
                gap: 20px;
            }
            
            .counter {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
                padding: 15px 20px;
            }
            
            .counter-label {
                font-size: 1.3rem;
            }
            
            .counter-number {
                font-size: 2.5rem;
            }
            
            footer {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .heart-request {
                font-size: 1.3rem;
            }
            
            .heart-btn {
                font-size: 3rem;
            }
        }

        /* Animowane elementy w tle */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1200px) rotate(720deg);
            }
        }
        
        .loading {
            font-size: 1.4rem;
            margin: 20px 0;
            color: #ffdf00;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,0.6);
            min-height: 30px;
        }
        
        .unlock-audio {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #ff6b6b, #ff3366);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            z-index: 20;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        .unlock-audio:hover {
            background: linear-gradient(to right, #ff3366, #ff0066);
            transform: translateX(-50%) scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Animowane elementy w tle -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <header>
            <h1>ELOOOOO</h1>
        </header>
        
        <div class="video-container">
            <!-- Film z dysku - zmień ścieżkę na swój plik -->
            <video id="myVideo" controls autoplay playsinline loop>
                <source src="movie.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje odtwarzacza wideo.
            </video>
        </div>

        <div class="heart-section">
            <p class="heart-request">❤DAJ SERDUSZKO BROOO<br></p>
            <button class="heart-btn" id="heartButton">🤍</button>
            <div class="counters">
                <div class="counter">
                    <span class="counter-label">SERDUSZKA:</span>
                    <span class="counter-number" id="heartCounter">0</span>
                </div>
                <div class="counter">
                    <span class="counter-label">WEJŚCIA:</span>
                    <span class="counter-number" id="visitCounter">0</span>
                </div>
            </div>
            <div class="loading" id="loading">Ładowanie globalnych liczników...</div>
        </div>
    </div>

    <script>
        // **************** KONFIGURACJA FIREBASE - ZASTĄP TYM Z TWOJEGO PROJEKTU ****************
        const firebaseConfig = {
            apiKey: "AIzaSyCZX592gzHd6hCcWy-QkpkVgXYzYiPVjS8",
            authDomain: "nggyu-26b8e.firebaseapp.com",
            projectId: "nggyu-26b8e",
            storageBucket: "nggyu-26b8e.firebasestorage.app",
            messagingSenderId: "27915937319",
            appId: "1:27915937319:web:c6840f5c905864df9e9002"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencja do dokumentu z licznikami
        const countersDoc = db.collection("counters").doc("globalCounters");

        // Funkcja tworząca animowane elementy w tle
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const colors = [
                '#ff6b6b', '#4ecdc4', '#ffbe0b', '#fb5607', '#8338ec', 
                '#3a86ff', '#ff006e', '#9b5de5', '#00f5d4', '#f15bb5',
                '#00bbf9', '#9b5de5', '#f15bb5', '#fee440', '#00f5d4'
            ];
            
            for (let i = 0; i < 40; i++) {
                const element = document.createElement('div');
                element.classList.add('bg-element');
                
                // Losowe właściwości
                const size = Math.random() * 150 + 30;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 8;
                const opacity = Math.random() * 0.25 + 0.1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.opacity = opacity;
                element.style.background = `radial-gradient(circle, ${color}, transparent)`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                bgAnimation.appendChild(element);
            }
        }
        
        // Funkcja uruchamiana po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const heartButton = document.getElementById('heartButton');
            const heartCounter = document.getElementById('heartCounter');
            const visitCounter = document.getElementById('visitCounter');
            const loading = document.getElementById('loading');
            
            // Utwórz animowane tło
            createBackgroundAnimation();
            
            // Ustaw wideo w pętli
            video.loop = true;
            
            // Włącz dźwięk automatycznie
            try {
                video.muted = false;
                video.play().catch(e => {
                    console.log("Autoplay z dźwiękiem zablokowany:", e);
                    // Dodaj przycisk do odblokowania dźwięku
                    const unlockButton = document.createElement('button');
                    unlockButton.className = 'unlock-audio';
                    unlockButton.textContent = 'KLIKNIJ';
                    unlockButton.addEventListener('click', () => {
                        video.play();
                        unlockButton.style.display = 'none';
                    });
                    document.querySelector('.video-container').appendChild(unlockButton);
                });
            } catch (e) {
                console.log("Błąd przy włączaniu dźwięku:", e);
            }
            
            // Sprawdź, czy użytkownik już dał serduszko (w localStorage)
            const userHasLiked = localStorage.getItem("userHasLiked") === "true";
            
            if (userHasLiked) {
                heartButton.textContent = '❤️';
                heartButton.classList.add('liked');
            }
            
            // Pobierz aktualne liczniki z Firestore
            countersDoc.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Aktualizuj licznik serduszek
                    heartCounter.textContent = data.hearts || 0;
                    
                    // Aktualizuj licznik wejść
                    visitCounter.textContent = data.visits || 0;
                    
                    // Ukryj komunikaty ładowania
                    loading.textContent = "Liczniki załadowane poprawnie!";
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                } else {
                    // Jeśli dokument nie istnieje, utwórz go
                    countersDoc.set({
                        hearts: 0,
                        visits: 0
                    });
                    heartCounter.textContent = 0;
                    visitCounter.textContent = 0;
                    
                    loading.textContent = "Utworzono nowe liczniki!";
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                }
            }).catch((error) => {
                console.error("Błąd przy pobieraniu liczników: ", error);
                loading.textContent = "Błąd połączenia z bazą danych. Odśwież stronę.";
                loading.style.color = '#ff6b6b';
            });
            
            // Funkcja do aktualizacji licznika wejść
            function updateVisitCounter() {
                countersDoc.get().then((doc) => {
                    if (doc.exists) {
                        const currentVisits = doc.data().visits || 0;
                        countersDoc.update({
                            visits: currentVisits + 1
                        }).then(() => {
                            visitCounter.textContent = currentVisits + 1;
                        });
                    } else {
                        countersDoc.set({
                            visits: 1,
                            hearts: 0
                        });
                        visitCounter.textContent = 1;
                    }
                });
            }
            
            // Aktualizuj licznik wejść tylko raz na sesję
            const visitUpdated = sessionStorage.getItem('visitUpdated');
            if (!visitUpdated) {
                updateVisitCounter();
                sessionStorage.setItem('visitUpdated', 'true');
            }
            
            // Obsługa kliknięcia serduszka
            heartButton.addEventListener('click', function() {
                if (!userHasLiked) {
                    // Pokaż ładowanie
                    loading.textContent = "Zapisujemy Twoje serduszko w bazie danych...";
                    loading.style.display = 'block';
                    
                    // Zwiększ licznik serduszek w Firestore
                    countersDoc.get().then((doc) => {
                        const currentHearts = doc.data().hearts || 0;
                        const newHearts = currentHearts + 1;
                        
                        countersDoc.update({
                            hearts: newHearts
                        }).then(() => {
                            // Aktualizuj wyświetlany licznik
                            heartCounter.textContent = newHearts;
                            
                            // Zapisz w localStorage, że użytkownik już dał serduszko
                            localStorage.setItem("userHasLiked", "true");
                            
                            // Zmień ikonę serduszka
                            heartButton.textContent = '❤️';
                            heartButton.classList.add('liked');
                            
                            // Animacja serduszka
                            heartButton.style.transform = 'scale(1.5)';
                            setTimeout(() => {
                                heartButton.style.transform = 'scale(1)';
                            }, 300);
                            
                            // Utwórz animowane serduszka
                            createHeartAnimations(event.clientX, event.clientY);
                            
                            // Pokaż potwierdzenie
                            loading.textContent = "DZIĘKI MORDECZKO❤️";
                            loading.style.color = '#ffdf00';
                            setTimeout(() => {
                                loading.style.display = 'none';
                            }, 2000);
                        });
                    }).catch((error) => {
                        console.error("Błąd przy aktualizacji serduszek: ", error);
                        loading.textContent = "Błąd zapisu serduszka. Spróbuj ponownie.";
                        loading.style.color = '#ff6b6b';
                    });
                }
            });
            
            // Funkcja tworząca animowane serduszka
            function createHeartAnimations(x, y) {
                const heartsCount = 5;
                for (let i = 0; i < heartsCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '❤️';
                        heart.classList.add('heart-animation');
                        
                        // Losowe przesunięcie
                        const offsetX = (Math.random() - 0.5) * 150;
                        const offsetY = (Math.random() - 0.5) * 100;
                        
                        heart.style.left = `${x + offsetX}px`;
                        heart.style.top = `${y + offsetY}px`;
                        document.body.appendChild(heart);
                        
                        // Losowy rozmiar
                        heart.style.fontSize = `${Math.random() * 2 + 2}rem`;
                        
                        // Usuń element po zakończeniu animacji
                        setTimeout(() => {
                            heart.remove();
                        }, 2000);
                    }, i * 200);
                }
            }
        });
    </script>
</body>
</html>
